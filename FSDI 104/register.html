<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Fashion Pet</h1>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <h2>Register new pet</h2>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="formControl" id="txtName" />
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="formControl" id="txtAge" />
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" class="formControl" id="txtGender" />
      </div>
      <div class="mb-3">
        <label class="form-label">Breed</label>
        <input type="text" class="formControl" id="txtBreed" />
      </div>
      <div class="mb-3">
        <label class="form-label">Service:</label>
        <select class="form-control" id="txtService">
          <option value="" disabled selected>-- Select an option</option>
          <option value="grooming">Grooming</option>
          <option value="nails">Nails</option>
          <option value="vaccine">Vaccines</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type:</label>
        <select class="form-control" id="txtType">
          <option value="" disabled selected>-- Select an option</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment:</label>
        <select class="form-control" id="txtPayment">
          <option value="" disabled selected>-- Select payment type</option>
          <option value="cash">Cash</option>
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
      </div>
      <button class="btn" onclick="register();">Register</button>
      <div id="pets"></div>

      <table>
        <thead>
          <tr class="table-row">
            <th>Name</th>
            <th>Age></th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Service</th>
          </tr>
        </thead>
        <tbody id="petTable"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="scripts/register.js"></script>
    <script src="scripts/displayPets.js"></script>
  </body>
</html>
